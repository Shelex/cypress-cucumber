version: 2
jobs:
  build:
    docker:
      - image: cypress/browsers:node10.11.0-chrome75
    working_directory: ~/app
    steps:
      - checkout
      - run: yarn install
      - run:
          name: Background the app
          command: yarn start
          background: true
      - run:
          name: Run E2E tests
          command: yarn cypress:ci
          record: true
          when: on_success
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
      - store_test_results:
          path: test-results